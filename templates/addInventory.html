<!DOCTYPE html>
<html lang="en">
<title>SU Food Bank</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Log In</a>
    <a href="/signup" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sign Up</a>
    <a href="/reqform" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Request Form</a>
    <a href="/admin" class="w3-bar-item w3-button w3-padding-large w3-white">Admin</a>
	<a href="/viewOrder" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">View Order</a>
  </div>

</div>

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Add to Inventory</h1>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">

      
      <form action="/addInventoryData" method="post">
      
        <label>Fruits<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="freshfruit" min="0" required>
        
        <label><br>Vegetables<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="carrot" min="0" required>
        
        <label><br>Potatoes<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="potato" min="0" required>
        
        <label><br>Eggs (Dozen)<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="eggs" min="0" required>
        
        <label><br>Butter<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="butt" min="0" required>
        
        <label><br>Groud Beef<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="beef" min="0" required>
        
        <label><br>Chicken<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="chicken" min="0" required>
        
        <label><br>Frozen Veggies<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="frovege" min="0" required>
        
        <label><br>Bread<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="bread" min="0" required>

        <label><br>Canned Veggies<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="vege" min="0" required>

        <label><br>Canned Fruits<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="fruit" min="0" required>
        
        <label><br>Canned Soup<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="soup" min="0" required>
        
        <label><br>Canned Seafoods<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="cseafood" min="0" required>
        
        <label><br>Canned Meats<br></label>
        <input style="width: 100%; padding: 10px" type="number" placeholder="0" name="cmeat" min="0" required>
        
        <br><br>
      <button style="width: 100%; padding: 10px" type="submit">Submit</button>
      
      </form>

  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">403-220-6551<br>251 MacEwan Student Centre<br>2500 University Drive NW<br>Canada AB</h1>
</div>




</body>
</html>
